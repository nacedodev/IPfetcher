<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/@picocss/pico/css/pico.min.css">
    <title>IPfetcher</title>
  </head>
  <body>
    <main class="container">
        <form id="form">
            <!-- Campo de Texto -->
            <label for="texto">IP Usuario</label>
            <input type="text" id="texto" name="texto" placeholder="Introduce aquí la IP" required>
            <small>Por ejemplo: 54.85.132.205</small>
            <!-- Botón de Enviar -->
            <button type="submit" id="submit">
                IP Search
            </button>
        </form>
        <div>
            <pre id="results"></pre>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
